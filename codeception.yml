namespace: presentator\api\tests
actor: Tester
paths:
    tests:   tests
    log:     tests/_output
    data:    tests/_data
    helpers: tests
bootstrap: _bootstrap.php
settings:
    memory_limit: 1024M
    colors:       true
modules:
    config:
        Yii2:
            configFile: 'config/codeception.php'
            cleanup:    false
